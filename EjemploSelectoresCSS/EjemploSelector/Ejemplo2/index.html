<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css"> <!-- Enlace a un archivo CSS externo llamado 'style.css' -->
    <title>Ejercicio 02 · Oliver</title>
</head>
<body>
    <h1>Actividad 02 · Selectores</h1>

     <!-- Ejercicio 02 -->
    <h2>2º) Selectores</span></h2>
    <div class="periodicos">
        <span class="periodico">    <!-- Uno de los noticiarios debe ser "Marca" -->
            <a href="https://www.marca.com" target="_blank">Marca</a>
        </span>
        <span class="periodico">    <!-- Al pulsar sobre ellos nos lleva a la página web del periódico en una nueva página ("target" de tipo "blank")-->
            <a href="https://elpais.com/" target="_blank">El País</a>
        </span>
        <span class="periodico">
            <a href="https://www.20minutos.es/" target="_blank">20 Minutos</a>
        </span>
        <span class="periodico">
            <a href="https://www.elmundo.es/" target="_blank">El Mundo</a>
        </span>
    </div><br><br>

    <p><strong>Con el ejemplo creado muestro un ejemplo donde tenga que utilizar la pseudoclase ":lang"</strong></p>
    <!-- Con el ejemplo creado muestro un ejemplo donde tenga que utilizar la pseudoclase ":lang" -->
    <div class="periodicosEjemploLang">
        <span class="periodicoEjemploLang"> <!-- Establezco idioma español -->
            <a href="https://www.marca.com" target="_blank" lang="es">Marca (Español)</a>
        </span>
        <span class="periodicoEjemploLang"> <!-- Establezco idioma inglés -->
            <a href="https://www.express.co.uk/" target="_blank" lang="en">Daily Express (English)</a>
        </span>
    </div>
</body>
</html>
